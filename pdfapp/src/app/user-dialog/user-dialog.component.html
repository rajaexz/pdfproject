<div class="modal-header">
    <h5 class="modal-title">Edit User</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="updateUserData()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="userData.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="userData.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="userData.phoneNumber" name="phoneNumber" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="userData.address" name="address" required>
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
    </div>
  </form>
