<div class="container mt-4">
  <h2 class="text-center mb-4">Create User</h2>
  <form class="custom-form" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
      <div *ngIf="formSubmitted && !name" class="invalid-feedback">Name is required</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      <div *ngIf="formSubmitted && !email" class="invalid-feedback">Email is required</div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>
      <div *ngIf="formSubmitted && !phoneNumber" class="invalid-feedback">Phone number is required</div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" required>
      <div *ngIf="formSubmitted && !address" class="invalid-feedback">Address is required</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
